global_parameters: {}
parameters:
  continuum_subtraction:
    report_peak_channel: true
    psout_name: residual
    export_residual: true
  imaging:
    image_name: test_cube
    export_format: fits
    export_image: true
    gridding_params:
      cell_size: 60.0
      epsilon: 0.0001
      image_size: 16
  predict_stage:
    psout_name: model
    cell_size: 60.0
    export_model: true
  read_model:
    image: ./tMS-%s-image.fits
    image_type: continuum
  select_vis:
    obs_id: 0
  vis_stokes_conversion:
    output_polarizations:
    - I
    - Q
    - U
    - V
pipeline:
  continuum_subtraction: true
  imaging: true
  predict_stage: true
  read_model: true
  select_vis: true
  vis_stokes_conversion: true
